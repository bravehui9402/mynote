<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📖 LH WiKi</title>
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="构建知识系统体系">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <!-- alert -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
<div id="app" >🏃‍🏃‍🏃‍💨加载中</div>
<script>

    window.$docsify = {
        name: '📖 LH WiKi',
        repo: 'https://github.com/bravehui9402',
        logo: '',
        themeColor: 'rgb(102, 126, 233)',
        //loadNavbar: true,
        auto2top:true,
        coverpage: true,
        onlyCover: false,
        topMargin: 140,
        subMaxLevel: 5,
        maxLevel: 5, /*默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。*/
        loadSidebar: true,
        sidebarDisplayLevel: 0,


        search: {
            paths: 'auto',
            placeholder: '🔍 搜索',
            noData: '😒 找不到结果',
            // Headline depth, 1 - 6
            depth: 6,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },//增加搜索框

        footer: {
            copy: 'Copyright &copy; 2021 💖 </span>',
            auth: ' <strong>liu hui</strong>',
            pre: '<hr/>',
            style: 'text-align: center;',
        },

        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'OK!'
        },

        'flexible-alerts': {
            style: 'flat'
        }


    }
</script>
